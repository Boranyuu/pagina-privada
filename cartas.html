<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas 💌</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/styles.css"> <!-- Opcional: estilos generales -->

  <!-- Estilos específicos para cartas -->
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom right, #ffe0e9, #ffccd5);
      color: #700028;
      text-align: center;
      padding-top: 6rem; /* espacio para navbar fijo */
    }

    main {
      margin: 0 auto;
      max-width: 700px;
      padding: 1rem;
    }

    .carta {
      background-color: #ffffff; /* fondo blanco */
      border-radius: 15px;       /* bordes redondeados */
      box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* sombra suave */
      padding: 2rem 1.5rem;
      margin: 1.5rem 0;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #700028;
      transition: transform 0.3s;
    }

    .carta p {
      margin-bottom: 1rem;
    }

    .carta:hover {
      transform: scale(1.02);
    }

    .boton-final {
      margin: 1rem 0;
      background-color: #ff6f91;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      color: white;
      border-radius: 1.5rem;
      box-shadow: 0 4px 10px rgba(255, 100, 130, 0.4);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .boton-final:hover {
      background-color: #ff4d75;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- 🌸 NAVBAR -->
  <header class="navbar">
    <div class="navbar-logo">💌 Para Ti</div>
    <nav class="navbar-links">
      <a href="index.html">Inicio</a>
      <a href="cartas.html">Cartas</a>
    </nav>
  </header>

  <!-- Fondo animado (opcional) -->
  <div class="fondo-corazones" id="fondoCorazones"></div>

  <!-- 🌸 Cartas -->
  <main>

    <!-- Carta 1 -->
    <button onclick="mostrarCarta(1)" class="boton-final">💌 Lee mi cartita 💌</button>
    <div id="carta1" class="carta" style="display:none;">
      <p>Mi amor:</p>
      <p>
        No hay palabras suficientes para decirte cuánto te amo.<br>
        Gracias por estar, por cuidar de mí, por tus abrazos y por cada sonrisa que me regalas.<br>
        Cada momento contigo ha sido un regalo y no puedo esperar por todos los que vendrán.
      </p>
      <p>Siempre tuyo,</p>
      <p>❤️</p>
    </div>

    <!-- Espacio para agregar más cartas -->
    <!-- Carta 2 -->
    <!--
    <button onclick="mostrarCarta(2)" class="boton-final">💌 Segunda carta 💌</button>
    <div id="carta2" class="carta" style="display:none;">
      <p>Texto de la segunda carta...</p>
    </div>
    -->

  </main>

  <!-- Botón volver -->
  <button class="boton-final" onclick="window.location.href='index.html'">🏠 Volver al inicio</button>

  <!-- JS para mostrar cartas -->
  <script>
    function mostrarCarta(num) {
      const carta = document.getElementById('carta' + num);
      if (!carta) return;
      // Alternar visibilidad
      carta.style.display = carta.style.display === 'none' ? 'block' : 'none';
      window.scrollTo({ top: carta.offsetTop, behavior: 'smooth' });
    }

    // Fondo animado Pochacco (opcional)
    function crearPochacco() {
      const img = document.createElement('img');
      img.src = 'img/pochacco.webp';
      img.className = 'pochacco';
      img.style.left = Math.random() * 100 + 'vw';
      img.style.width = (Math.random() * 40 + 30) + 'px';
      img.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.getElementById('fondoCorazones').appendChild(img);
      setTimeout(() => img.remove(), 10000);
    }
    setInterval(crearPochacco, 700);
  </script>

</body>
</html>
