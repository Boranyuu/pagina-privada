<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para ti ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ffe0e9, #ffccd5);
      color: #700028;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin: 1.5rem 0;
    }
    .img-container {
      margin: 1rem 0;
    }
    img {
      max-width: 90%;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 100, 130, 0.5);
    }
    .corazones {
      font-size: 2rem;
      animation: flotar 2s infinite ease-in-out;
    }
    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="corazones">❤️ 💖 💕 💗 💘</div>
  <h1>Hola mi corazon 🥰</h1>
  <p>Esta página es solo para ti. Gracias por estar en mi vida.</p>
  <div class="img-container">
    <img src="img/IMAGEN1.jpg" alt="Imagen romántica" />
  </div>
  <p>Te amo con todo mi corazón ❤️</p>
  <div class="corazones">💘 💕 💖 ❤️ 💗</div>
</body>
</html>
